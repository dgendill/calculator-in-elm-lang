<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <style>
    .calcs {
      display:flex;
      flex-wrap:wrap;
      justify-content:space-around;
    }
    .calc { margin:20px; }
  </style>
</head>
<body>
    <h1>Behold the Calculators</h1>
    <div class="calcs">
      <div class="calc"></div>
      <div class="calc"></div>
      <div class="calc"></div>
      <div class="calc"></div>
      <div class="calc"></div>
      <div class="calc"></div>
    </div>
    <script src="calculator.js"></script>
    <script>
        var nodes = document.getElementsByClassName('calc');
        Array.prototype.forEach.apply(nodes, [function(node) {
          Elm.Calculator.embed(node);
        }]);
    </script>

</body>
</html>
